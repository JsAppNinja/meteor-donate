<template name="Login">
	<section id="inner-headline">
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<ul class="breadcrumb">
					<li><a href="#"><i class="fa fa-home"></i></a><i class="icon-angle-right"></i></li>
					<li class="active">Login</li>
				</ul>
			</div>
		</div>
	</div>
	</section>

	<section id="content">
	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<h4>Please sign in</h4>

				<form id="login_form" role="form">
					<div class="form-group">
						<input id="login_email" type="text" class="form-control" placeholder="Username or Email address" required autofocus>
					</div>
					<div class="form-group">
						<input id="login_password" type="password" class="form-control" placeholder="Password" required>
					</div>

					<div class="text-center">
						<button type="submit" class="btn btn-theme" data-loading-text="Please wait...">Sign in</button>
					</div>

					<br>
					<p class="account-form-text-after" id="register-link">
						Not a member? <a href="{{pathFor 'register'}}">Sign up here</a>
					</p>
					<p class="account-form-text-after" id="forgot-password-link">
						Forgot password? <a href="{{pathFor 'forgot_password'}}">Click here</a>
					</p>
				</form>
			</div>
		</div>
	</div>
	</section>
</template>
