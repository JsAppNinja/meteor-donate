<template name="UserSettings">
	<section id="inner-headline">
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<ul class="breadcrumb">
					<li><a href="/"><i class="fa fa-home"></i></a><i class="icon-angle-right"></i></li>
					<li class="active">Settings</li>
				</ul>
			</div>
		</div>
	</div>
	</section>

	<section id="content">
	<div class="container">
		<div class="row">
			<div id="menu" class="col-sm-3 col-md-2">
				<h2>
				</h2>
				{{> UserSettingsSideMenu}}
			</div>
			<div id="subcontent" class="col-sm-9 col-md-10">
				{{> yield region='UserSettingsSubcontent'}}
			</div>
		</div>
	</div>
	</section>
</template>

<template name="UserSettingsSideMenu">
	<ul id="menu-items" class="nav nav-stacked nav-pills">
		<li id="menu-item-simple" class="{{menuItemClass 'user_settings.instagram_accounts'}} {{menuItemClass 'user_settings.edit_instagram'}} {{menuItemClass 'user_settings.add_instagram_account'}}">
			<a href="{{pathFor 'user_settings.instagram_accounts'}}">
				<span class="item-title">
					Instagram Accounts
				</span>
			</a>
		</li>
		<li id="menu-item-simple" class="{{menuItemClass 'user_settings.profile'}}">
			<a href="{{pathFor 'user_settings.profile'}}">
				<span class="item-title">
					Profile
				</span>
			</a>
		</li>
		<li id="menu-item-simple" class="{{menuItemClass 'user_settings.change_pass'}}">
			<a href="{{pathFor 'user_settings.change_pass'}}">
				<span class="item-title">
					Change password
				</span>
			</a>
		</li>
	</ul>
</template>
